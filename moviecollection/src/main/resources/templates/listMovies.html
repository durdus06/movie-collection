<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
<title th:text="${title}"></title>

<!-- This script let to show movies according to a genre -->
<script th:inline="javascript">
	/*<![CDATA[*/
	window.genreId = /*[[${genre?.id}]]*/'';
	/*]]>*/
</script>

</head>

<body>
	<div layout:fragment="pagecontent">
		<div class="container">
			<div class="row">

				<!-- Display sidebar -->
				<div class="col-md-3">

					<div th:replace="fragments/sidebar :: sidebar"></div>

				</div>

				<!-- Display actual movies -->
				<div class="col-md-9">
					<!-- Added breadcrumb component -->
					<div class="row">
						<div class="col-lg-12">
							<!-- When user click genre show this breadcrumb -->
							<ol class="breadcrumb" th:if="${ genre != null}">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
								<li class="breadcrumb-item">Genre</li>
								<li class="breadcrumb-item active" th:text="${genre.name}">Genre name</li>
							</ol>
							<!-- When user click View Movies  show this breadcrumb -->
							<ol class="breadcrumb" th:unless="${ genre != null}">
								<li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
								<li class="breadcrumb-item active"><a th:href="@{/show/all/movies}">All Movies</a></li>
							</ol>
						</div>
					</div>

					<div class="row">
						<div class="col-md-12">
							<table id="movieListTable"
								class="table table-striped table-bordered display"
								style="width: 100%">
								<thead>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Director</th>
										<th>Genre</th>
										<th>Language</th>
										<th>Year</th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th></th>
										<th>Name</th>
										<th>Director</th>
										<th>Genre</th>
										<th>Language</th>
										<th>Year</th>
										<th></th>
										<th></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>

</body>
